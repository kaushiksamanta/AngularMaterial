<md-dialog  ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Driver Details</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="fa fa-times icon-large" aria-hidden="true"></i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="md-padding" layout="column" dw-loading="getdrivers">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{1}}</td>
                    <td>{{modelDetails.firstname}} {{modelDetails.lastname}}</td>
                    <td>{{modelDetails.email}}</td>
                    <td>{{modelDetails.phoneNo}}</td>
                </tr>
                </tbody>
            </table>
        </md-dialog-content>
    </form>
</md-dialog>
